<!DOCTYPE html>
<html>
  <head>
    <title>Mocha</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/mocha/mocha.css" />
  </head>
  <body>
    <main id="main">
      <form id="recipe-form" onsubmit="createRecipe(); return false;">
        Recipe name: <input type="text" id="name"><br>
        Description: <input type="text" id="description"><br>
        Ingredient: <input type="text" name="ingredients"><br>
        Ingredient: <input type="text" name="ingredients"><br>
        Ingredient: <input type="text" name="ingredients"><br>
        Ingredient: <input type="text" name="ingredients"><br>
        Ingredient: <input type="text" name="ingredients"><br>
        <input type="submit">
      </form>
    </main>
    <script src="node_modules/handlebars/dist/handlebars.min.js"></script>
    <script src="index.js"></script>
    <!-- Open this file and call `mocha.run()` in console to run tests -->
    <div id="mocha"></div>
    <script src="node_modules/mocha/mocha.js"></script>
    <script src="node_modules/expect/umd/expect.min.js"></script>
    <script>mocha.setup('bdd');</script>
    <script src="test/index-test.js"></script>
    <script id="recipe-form-template" type="text/x-handlebars-template">
      <form id="recipe-form" onsubmit="updateRecipe(); return false;">
        Recipe name: <input type="text" id="name" value={{{name}}} ><br>
        Description: <input type="text" id="description" value={{{description}}}><br>
        Ingredient: <input type="text" name="ingredients" value={{{ingredient1}}}><br>
        Ingredient: <input type="text" name="ingredients" value={{{ingredient2}}}><br>
        Ingredient: <input type="text" name="ingredients" value={{{ingredient3}}}><br>
        Ingredient: <input type="text" name="ingredients" value={{{ingredient4}}}><br>
        Ingredient: <input type="text" name="ingredients" value={{{ingredient5}}}><br>
        <input type="submit">
      </form>
    </script>
    <script id="recipe-template" type="text/x-handlebars-template">
      <div id="recipe">
        <h2 id="recipe-name">{{name}}</h2>
        <a onclick="displayEditForm();return false;">Edit Recipe</a>
        {{> recipeDetailsPartial}}
      </div>
    </script>
    <script id="recipe-details-partial" type="text/x-handlebars-template">
      <div name="recipe">
        <p id="recipe-description">{{description}}</p>
        <ul id="recipe-ingredients">
          {{#each ingredients}}
          {{displayIngredient this}}
          {{/each}}
        </ul>
      </div>
    </script>
  </body>
</html>
